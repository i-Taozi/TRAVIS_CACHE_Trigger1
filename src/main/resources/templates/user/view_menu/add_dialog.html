<div class="submit-form">
    <table class="submit-table">
        <tr>
            <td class="label">菜单名称：</td>
            <td><input name="name" class="easyui-textbox" data-options="required:true"></td>
        </tr>
        <tr>
            <td class="label">菜单分类：</td>
            <td><input name="viewMenuCategoryId" id="viewMenuCategoryId" class="easyui-combotree"></td>
        </tr>
        <tr>
            <td class="label">图标（icon）：</td>
            <td><input name="icon" id="icon" class="easyui-textbox"></td>
        </tr>
        <tr>
            <td class="label">请求地址（url）：</td>
            <td><input name="url" id="url" class="easyui-textbox" style="height:50px;"
                       data-options="required:true,multiline:true"></td>
        </tr>
        <tr>
            <td class="label">排序：</td>
            <td><input name="sort" id="sort" value="0" class="easyui-numberbox"></td>
        </tr>
        <tr>
            <td class="label">备注：</td>
            <td><input name="remark" id="remark" class="easyui-textbox" style="height:50px;"
                       data-options="multiline:true"></td>
        </tr>
    </table>
</div>

<script>
    $(function () {
        $('#viewMenuCategoryId').combotree({
            url: Url.User.Api.VIEW_MENU_CATEGORY + '/list_all_as_combo_tree'
        });
    });
</script>
